<!DOCTYPE html>

<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  </head>
  
  <body>
    <a-scene>

    <a-entity environment= 
    "preset: moon;
    seed: 2;
    skyType: gradient;
    skyColor: yellow;
    lighting: point;
    horizonColor: purple;
    ground: canyon;
    groundColor: grey
    dressing: trees;
    seed: 3;
    dressingAmount: 30;
    dressingScale: 3; 
    dressingColor: grey; 
    shadow: 10;
    ">
  <a-entity>
    
 <a-entity environment=
"seed: 3;
dressing: towers;
dressingAmount: 40;
dressingScale: 4;
dressingColor: white">
</a-entity>


<a-box color="white" position=" 0 2 -4"> </a-box>
    

  <a-camera position="0 12 0"></a-camera>
   
  </a-scene>
  </body>
</html>
